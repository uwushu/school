        //
        
        var PCC = "";

            console.log(PCC);

            if (y==1) { 
                fragment10 += "<img class='pokemon' src ='" + pokemon1 + "' />";
            }
            if (y==2) { 
                fragment10 += "<img class='pokemon' src ='" + pokemon2 + "' />";
            }
            if (y==3) { 
                fragment10 += "<img class='pokemon' src ='" + pokemon3 + "' />";
            }
            if (y==4) { 
                fragment10 += "<img class='pokemon' src ='" + pokemon4 + "' />";
            }
        if (r % 4 == 3) fragment10 += "<br>";
            console.log(fragment10);
		}
        document.getElementById("display-3").innerHTML = fragment10;

    </script>
